<VirtualHost *:80>
  ServerName chula_example
  ServerAlias chula_example.localhost
  ServerAdmin webmaster@chula_example.localhost
  DocumentRoot /var/www/chula_example/example/www
  
  ErrorDocument 404 /error/e404/
  ErrorDocument 500 /error/e500/
  
  # Safely allow controller access to everything
  <Directory /var/www/chula_example>
    Allow from any
  </Directory>
  
  # Load Chula via wsgi
  WSGIScriptAliasMatch ^(?!.*([.])).*$ \
    /var/www/chula_example/example/www/wsgi.py
</VirtualHost>
